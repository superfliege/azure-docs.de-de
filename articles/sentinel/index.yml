abstract:
  description: "Bei Azure Sentinel (Vorschauversion) handelt es sich um eine cloudnative SIEM-Lösung mit intelligenten Sicherheitsanalysen für Ihr gesamtes Unternehmen in der Cloud. Profitieren Sie von unbegrenzter Cloudgeschwindigkeit und Skalierung, um sich auf die wirklich wichtigen Dinge konzentrieren zu können. Sie können einfach Daten aus allen Ihren cloudbasierten oder lokalen Ressourcen, aus Office\_365, Azure-Ressourcen und anderen Clouds sammeln. Azure Sentinel ermöglicht die effektive Bedrohungserkennung mit integrierten Funktionen für maschinelles Lernen von den Microsoft-Experten für Sicherheitsanalysen. Automatisieren Sie mithilfe der integrierten Orchestrierungs- und Automatisierungsplaybooks die Reaktion auf Bedrohungen."
