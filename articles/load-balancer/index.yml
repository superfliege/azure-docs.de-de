abstract:
  description: Hier finden Sie Informationen zur Verwendung von Azure Load Balancer. Anhand von Schnellstartanleitungen, Tutorials, Beispielen und Ähnlichem wird gezeigt, wie Sie einen Lastenausgleich bereitstellen und einen Lastenausgleich für den bidirektionalen Datenverkehr von virtuellen Computern und Cloudressourcen sowie in standortübergreifenden virtuellen Netzwerken durchführen.
sections:
- title: Fünfminütige Schnellstarts
  items:
  - type: paragraph
    text: Erfahren Sie, wie Sie einen Lastenausgleich und virtuelle Computer erstellen, die als Back-End-Server fungieren, wie Sie eine benutzerdefinierte Web-App auf dem virtuellen Computer installieren und wie Sie für die Web-App einen Lastenausgleich zwischen den virtuellen Computern durchführen.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_portal.svg
      text: Azure-Portal
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-portal
    - image:
        src: https://docs.microsoft.com/media/logos/logo_powershell.svg
      text: Azure PowerShell
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-powershell
    - image:
