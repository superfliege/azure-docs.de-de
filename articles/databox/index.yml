abstract:
  description: 'Mit der Azure Data Box-Familie können Sie schnell, kostengünstig und zuverlässig Hunderte von Terabyte an Daten in Azure übertragen. Verwenden Sie die Data Box-Geräte zur Offlinedatenübertragung bei Einschränkungen hinsichtlich Zeit, Kosten oder Netzwerk.<p>Wählen Sie abhängig von Ihrem Datenvolumen zwischen Data Box Disk, Data Box oder Data Box Heavy<SUP>Vorschau</SUP>. Für jedes Gerät erfolgt die Übertragung in Azure in 4 mühelosen Schritten – bestellen, empfangen, Daten auf das Gerät kopieren und Gerät an Azure zurücksenden. Im Azure-Rechenzentrum werden die Daten hochgeladen und anschließend vom Datenträger gelöscht.</p><p>Erfahren Sie aus unseren Schnellstarts und Tutorials, wie Sie Data Box für Ihre Offlinedatenübertragung nutzen können.</p>'
