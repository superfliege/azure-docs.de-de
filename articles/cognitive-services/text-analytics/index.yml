abstract:
  description: 'Die Textanalyse-API ist ein cloudbasierter Dienst für die erweiterte Verarbeitung natürlicher Sprache aus unformatiertem Text. Sie bietet drei Hauptfunktionen: Standpunktanalyse, Schlüsselbegriffserkennung und Sprachenerkennung. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.'
