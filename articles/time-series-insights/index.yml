abstract:
  description: 'Willkommen bei Azure Time Series Insights. Azure Time Series Insights bietet leistungsstarke Tools für die Datenuntersuchung und Telemetriedaten, mit denen Sie Ihre Betriebsanalysen optimieren können. In der Dokumentation werden die zahlreichen Features des Diensts, die ersten Schritte bei seiner Verwendung und die leistungsstarken Time Series Insights-APIs beschrieben. Die Dokumentation enthält Informationen für zwei Versionen: eine allgemein verfügbare Version, Time Series Insights (allgemein verfügbar), und eine als Vorschau verfügbare Version, Time Series Insights (Vorschauversion).'
  aside:
    image:
      alt: Ein Videoeinführung in Funktionen von Azure IoT Time Series Insights.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insight für IoT-Apps. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
