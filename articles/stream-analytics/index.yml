  description: 'Stream Analytics ist eine vollständig verwaltete, serverlose Ereignisverarbeitungs-Engine, die die Analyse von Datenströmen von Anwendungen und IoT-Geräten in Echtzeit ermöglicht. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure Stream Analytics verwenden.'
